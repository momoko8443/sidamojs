<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./sidamo.js"></script>
    <title>Document</title>
</head>
<body>
    <h1>hello world</h1>
    <serai-news id="seraiNews" title="DEMO"></serai-news>
</body>
<script>
    const news_list = [{title:'this is a new title'},{title:'this is a new title 2'},{title:'this is a new title 3'}];
    const seraiNewsDOM = document.getElementById('seraiNews')
    seraiNewsDOM.setAttribute('source',JSON.stringify(news_list));
    seraiNewsDOM.addEventListener('itemclick',(e)=>{
        //console.log(e.detail);
        alert(e.detail.title);
    })
</script>
</html>
